name: CI Pull Requests Check

on:
  pull_request:
    types:
      [opened, reopened]

jobs:
  linter:
    name: ESLint execution and code quality check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  testing:
    name: Execute tests on the codebase
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test